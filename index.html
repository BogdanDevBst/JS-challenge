<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="morse.js" async defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Morse code translator</title>
</head>
<body>
    <main>
        <section id="morse-code">
            <h1>Morse code translator</h1>
            <p>by Bogdan Niculescu</p>
            <form class="text">
                <input type="text" id="input" value="" autocomplete="off"></input>
                <button id="submit" type="button">Convert to morse-code</button>
                <button type="reset" value="reset">Reset</button>
                <input type="text" id="output"></input>
            </form>
        </section>
    </main>
</body>
</html>
